name: Pull request workflow

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Check out java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run verifications
        run: ./gradlew check

      - name: Upload reports
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: Reports
          path: '**/build/test-results/test/*'